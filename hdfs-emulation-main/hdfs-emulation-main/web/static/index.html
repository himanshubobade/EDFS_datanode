<!DOCTYPE html>
<html>
  <head>
    <title>Emulated HDFS</title>
    <script defer src="./static/script.js"></script>
    <link rel="stylesheet" href="./static/style.css">
  </head>

  <body>
    <div id="topBar">
      <h1>Emulated HDFS</h1>
      <div id="upload">
        <form id="uploadForm" method="post" enctype=multipart/form-data>
          <input type="file" name="uploadFile" required>
          <input type="text" name="remotePath" placeholder="remote path">
          <input type="submit" value="Upload">
        </form>
      </div>
    </div>
    <div id="tree"></div>
    <div id="sample_test">
      <a href="http://127.0.0.1:8080/file/user/kanchi_3/serviceAccountKey.json" target="_blank">View file</a> 
      <a href="#" download="serviceAccountKey.json" onclick="downloadFile()">Download File</a>
      <script>
      function downloadFile() {
        var url = 'http://127.0.0.1:8080/file/user/kanchi_3/serviceAccountKey.json';
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'blob';
        xhr.onload = function() {
          if (xhr.status === 200) {
            var a = document.createElement('a');
            var url = window.URL.createObjectURL(xhr.response);
            a.href = url;
            a.download = 'serviceAccountKey.json';
            document.body.appendChild(a);
            a.click();
            setTimeout(function() {
              document.body.removeChild(a);
              window.URL.revokeObjectURL(url);  
            }, 0);
          }
        };
        xhr.send();
      }
      </script>
 
    </div>
  </body>
</html>
